<!DOCTYPE HTML>
<html>
<head>
	<title>Grid</title>
	<script type="text/javascript" src="resources/jquery.js"></script>

	<script type="text/javascript" src="resources/jquery.gridster.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/jquery.gridster.css">

	<link href='http://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>

	<script type="text/javascript">
		var layout, gridster;
		$.ajaxSetup ({
			cache: false
		});

		$(document).ready(function() {
			var phones = {{.Phones}}
			var was_dragged = false;
			layout = [{"col":4,"row":2,"size_x":1,"size_y":1},{"col":1,"row":1,"size_x":1,"size_y":1},{"col":1,"row":2,"size_x":1,"size_y":1},{"col":4,"row":1,"size_x":2,"size_y":1},{"col":1,"row":3,"size_x":2,"size_y":2},{"col":3,"row":1,"size_x":1,"size_y":1},{"col":4,"row":3,"size_x":2,"size_y":1},{"col":4,"row":4,"size_x":1,"size_y":1},{"col":5,"row":2,"size_x":1,"size_y":1},{"col":5,"row":4,"size_x":1,"size_y":1},{"col":6,"row":1,"size_x":1,"size_y":1},{"col":2,"row":1,"size_x":1,"size_y":2}];

			$(".gridster > ul").gridster({
				widget_margins: [10, 10],
				widget_base_dimensions: [140, 140],
			});

			gridster = $(".gridster > ul").gridster().data('gridster');

			$(".gridster > ul").width((140+20)*6);

			$(".gridster > ul > li > a").click(function(e) {
				e.preventDefault();
				if(was_dragged) {
					was_dragged = false;
				} else {
					if($(this).parent().css("border-width") == "0px") {
						$(this).parent().css("border", "3px solid red");
						// $("#output").text($(this).parent().css("padding"));
					} else {
						$(this).parent().css("border", "none");
					}
				}
			});

			$(".gridster > ul > li > a").mouseup(function(e) {
				if($(this).parent().hasClass("dragging")) {
					was_dragged = true;
				} else {
					was_dragged = false;
				}
			});

			$("#serialize").click(function(e) {
				e.preventDefault();
				$("#output").text(JSON.stringify(gridster.serialize_changed()));
			});

			$("#reorder").click(function(e) {
				e.preventDefault();
				var chunk = gridster.$widgets.first();

				for(var i = 0;chunk.length != 0 && i < layout.length;i++) {
					gridster.remove_from_gridmap(chunk.coords().grid);

					chunk = chunk.next();
				}

				chunk = gridster.$widgets.first();
				for(var i = 0;chunk.length != 0 && i < layout.length;i++) {
					chunk.attr({
						'data-col': layout[i].col,
						'data-row': layout[i].row
					});

					chunk.coords().grid.col = layout[i].col;
					chunk.coords().grid.row = layout[i].row;

					gridster.add_to_gridmap(chunk.coords().grid, chunk);

					chunk = chunk.next();
				}

				gridster.$changed = $([]);
				gridster.set_dom_grid_height();
			});

			$("#json").click(function(e) {
				e.preventDefault();
				// $.post(
				// 	"http://localhost:8080/ajax/test", 
				// 	JSON.stringify({socks:"hi", apples:"tt"}),
				// 	function(a) {
				// 		console.log(a);
				// 	},
				// 	"json"
				// );

				$.ajax({
					url: "http://localhost:8080/ajax/test",
					type: 'POST',
					data: JSON.stringify({socks:[9,10,11], apples:true}),
					processData: false,
					dataType: "json",
					contentType: 'application/json',
					success: function(a) { console.log("ok");console.log(a); },
					error: function(a) { console.log("error");console.log(a); }
				});
			});

		});
	</script>

	<style type="text/css">
		body {
			background-color: rgb(101, 120, 120);
			color: rgb(238, 238, 238);
			margin: 0px;
			text-align: center;
		}

		.gridster {
			background-color: rgb(255, 200, 80);
			text-align: center;
			margin: 25px auto 25px auto;
		}

		.gridster ul {
			list-style: none;
			margin: 0px auto 0px auto;
			padding: 0px;
		}

		.gridster ul li {
			background-color: rgb(101, 120, 120);
		}

		#output {
			margin: 20px auto 20px auto;
			width: 600px;

		}

		.event {

		.event a:link {
			text-decoration: none;

			color: rgb(50, 50, 50);
		}

		.event a:hover {
			text-decoration: underline;
		}

		.event a:active, .event a:visited {
			color: rgb(50, 50, 50);
		}
	</style>
</head>
