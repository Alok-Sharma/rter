<!DOCTYPE HTML>
<html>
<head>
	<title>rtER Client</title>
	<link rel="stylesheet" type="text/css" href="css/style_v1.css">
</head>
<body>
	<div id="header">
		<div id="rter"><a href="/"><img src="asset/rter.png" width="50" /></a></div>

		<div id="titleblock">
			<h2>Real-Time Emergency Response</h2>
			<p>A project for the Mozilla <a target="_blank" href="https://mozillaignite.org/">Ignite Challenge</a></p>
		</div>
	</div>
	<div class="stripe">
		<div class="container gridster">
			<h1>Submit New Content</h1>

			<form action="/submit" method="post" enctype="multipart/form-data">
				<h4>Description</h4>
				<textarea type="text" name="description" rows="10" cols="60"></textarea><br />
				<h4>URL (optional)</h4>
				<textarea type="text" name="url" rows="1" cols="60"></textarea><br />
				<h4>Image (optional)</h4>
				<input type="file" name="image" /><br />
				<br />
				<input type="submit" value="Submit" /><br />
			</form>
		</div>
	</div>
</body>
</html>
