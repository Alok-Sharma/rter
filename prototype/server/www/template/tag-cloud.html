<div class="tag-cloud">
	<button class="btn btn-primary show-all" ng-click="addTermView({Term: ''})">Show All Items</button>
	<hr>
	<ul class="cloud">
		<li ng-repeat="term in terms | orderBy:'Term'" style="font-size: {{termFontSize(term)}}pt;"><a href="#" ng-click="addTermView(term)">{{term.Term}}</a></li>
	</ul>
</div>
