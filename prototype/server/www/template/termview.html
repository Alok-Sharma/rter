<div ng-switch on="nothing">
	<div id="nocontent" ng-switch-when="true">No Content for {{term}}</div>
	<ul ng-switch-default>
		<li ng-repeat="item in items"><a target"_blank" href="{{item.ContentURI}}">{{item.ID}}-{{item.Type}}<img ng-src="{{item.ThumbnailURI}}" /></a></li>
	</ul>
</div>

<div id="main_map_canvas"></div>
