<div class="closeup-generic-item row-fluid">
	<div class="span5">
		<h5>Content URL</h5>
		<a target="_blank" href="{{item.ContentURI}}">{{item.ContentURI}}</a>

		<h5>Thumbnail</h5>
		<img src="{{item.ThumbnailURI}}">

		<h5>Latitude</h5>
		{{item.Lat}}
		<h5>Longitude</h5>
		{{item.Lng}}
	</div>

	<div class="span7">
		<div id="map_canvas" class="map" ui-event="{}" ui-map="map" ui-options="mapOptions"></div>
	</div>
</div>
