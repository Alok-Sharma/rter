<form name="createItemForm" class="submit-item" ng-submit="createItem()">

	<label for="type">Content Type</label>
	<select name="type" ng-model="item.Type">
		<option value="generic">Generic</option>
		<option value="raw">Raw</option>
		<option value="twitter">Twitter</option>
	</select>

	<hr>
	
	<fieldset ng-switch on="item.Type" >
	  <div ng-switch-when="twitter">
	  	<submit-twitter-item item="item" form="createItemForm"></submit-twitter-item>
	  </div>
	  <div ng-switch-when="raw">
	  	<submit-raw-item item="item" form="createItemForm"></submit-raw-item>
	  </div>
	  <div ng-switch-default>
	  	<submit-generic-item item="item" form="createItemForm"></submit-generic-item>
	  </div>
	</fieldset>

	<hr>

	<button class="btn" ng-click="pushItem()" ng-disabled="createItemForm.$invalid">Create</button>
</form>
