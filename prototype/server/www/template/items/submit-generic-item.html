<div class="submit-generic-item">
	<div class="submit-generic-item-left">
		<div ng-class="{error: form.ContentURI.$invalid}">
			<label for="ContentURI">Content URL</label>
			<input type="url" name="ContentURI" ng-model="item.ContentURI" required>
		</div>

		<label for="ThumbnailURI">Thumbnail</label>
		<input type="url" name="ThumbnailURI" ng-model="item.ThumbnailURI">

		<label for="Lat">Latitude</label>
		<input type="number" step="any" name="Lat" ng-model="item.Lat">
		<label for="Lng">Longitude</label>
		<input type="number" step="any" name="Lng" ng-model="item.Lng">

		<label for="Tags">Tags</label>
		<div name="Tags" multiple ui-select2="tagConfig" ng-model="item.Terms">
		</div>
	</div>

	<div class="submit-generic-item-right">

		<div id="map_canvas" ui-map="myMap" class="map" ui-event="{'map-click': 'setMarker($event)'}" ui-options="mapOptions"></div>
	</div>

	<div class="submit-generic-item-clear">
	</div>
</div>
