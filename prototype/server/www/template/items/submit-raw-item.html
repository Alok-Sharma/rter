<div ng-class="{error: form.AuthorID.$invalid}">
	<label for="AuthorID">AuthorID</label>
	<input type="number" name="AuthorID" min="1" ng-model="item.AuthorID" placeholder="1" required>
</div>

<label for="ThumbnailURI">ThumbnailURI</label>
<input type="url" name="ThumbnailURI" ng-model="item.ThumbnailURI">
<label for="ContentURI">ContentURI</label>
<input type="url" name="ContentURI" ng-model="item.ContentURI">
<label for="UploadURI">UploadURI</label>
<input type="url" name="UploadURI" ng-model="item.UploadURI">

<label for="HasGeo">HasGeo</label>
<input type="text" name="HasGeo" ng-model="item.HasGeo">

<label for="Heading">Heading</label>
<input type="number" step="any" name="Heading" ng-model="item.Heading">
<label for="Lat">Lat</label>
<input type="number" step="any" name="Lat" ng-model="item.Lat">
<label for="Lng">Lng</label>
<input type="number" step="any" name="Lng" ng-model="item.Lng">

<label for="StartTime">StartTime</label>
<input type="datetime" name="StartTime" ui-date ng-mode="item.StartTime">

<label for="StopTime">StopTime</label>
<input type="datetime" name="StopTime" ui-date ng-mode="item.StopTime">
